<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
    <style>
        #main{
            display: inline-block;
        }
        .box{
            display: inline-block;
            background-color:red ;
            height: 20px;
            width: 50px;
            text-align: center;
            color: white;

            
        }
        .main div:nth-child(even){
            display: none;
        }
    </style>
</head>
<body>
    Hide even number from 1 to 10!<br>
    <div class="main">
       
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <hr>
        

        
    </div>
</body>
</html>
